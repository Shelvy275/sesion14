<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <div class="d-flex mt-4">
        <div class="p-4 me-4 border">
            border
        </div> 
        <div class="p-4 me-4 border top">
            border-top
        </div> 
        <div class="p-4 me-4 border-end">
            border-end
        </div> 
        <div class="p-4 me-4 border-bottom">
            border-bottom
        </div>
        <div class="p-4 me-4 border-start">
            border-start
        </div>
        </div>

        <div class="d-flex mt-4">
            <div class="p-4 me-4 border">
                border
            </div> 
            <div class="p-4 me-4 border top-0">
                border-top-0
            </div> 
            <div class="p-4 me-4 border-end-0">
                border-end-0
            </div> 
            <div class="p-4 me-4 border-bottom">
                border-bottom
            </div>
            <div class="p-4 me-4 border-start">
                border-start
            </div>
            </div>

        <div class="d-flex mt-4">
            <div class="p-4 me-4 border border-primary" >
                border-primary
            </div>
            <div class="p-4 me-4 border border-secondary">
                border-secondary
            </div>
            <div class="p-4 me-4 border border-success">
                border-success
            </div>
            <div class="p-4 me-4 border border-danger">
                border-danger
            </div>
            <div class="p-4 me-4 border border-warning">
                border-warning
            </div>
            <div class="p-4 me-4 border border-info">
                border-info
            </div>
            <div class="p-4 me-4 border border-light">
                border-light
            </div>
            <div class="p-4 me-4 border border-dark">
                border-dark
            </div>
            <div class="p-4 me-4 border border-white">
                border-white
            </div>

        </div>

        <div class="d-flex mt-4">
            <div class="p-4 me-4 border border-1">
                border-1
            </div>
            <div class="p-4 me-4 border border-2">
                border-2
            </div>
            <div class="p-4 me-4 border border-3e">
                border-3
            </div>
            <div class="p-4 me-4 border border-4">
                border-4
            </div>
            <div class="p-4 me-4 border border-5">
                border-5
            </div>
        </div>

        <div class="d-flex mt-4">
            <div class="me-4 border border-2 roundpad" style="width: 75px; height: 75px;"></div>
            <div class="me-4 border border-2 rounded-top" style="width: 75px; height: 75px;"></div>
            <div class="me-4 border border-2 rounded-end" style="width: 75px; height: 75px;"></div>
            <div class="me-4 border border-2 rounded-buttom " style="width: 75px; height: 75px;"></div>
            <div class="me-4 border border-2 rounded-start " style="width: 75px; height: 75px;"></div>
            <div class="me-4 border border-2 rounded-circle " style="width: 75px; height: 75px;"></div>
            <div class="me-4 border border-2 rounded-pill " style="width: 75px; height: 75px;"></div>
        </div>

    </div>
    
</body>
</html>
